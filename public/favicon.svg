<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
<stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
</linearGradient>
<linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
<stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
</linearGradient>
</defs>

<!-- Back card (blue) -->
<rect x="150" y="350" width="380" height="280" rx="24" fill="url(#blue-gradient)" transform="rotate(-8 340 490)"/>

<!-- Middle card (blue) -->
<rect x="180" y="320" width="380" height="280" rx="24" fill="url(#blue-gradient)" transform="rotate(-4 370 460)"/>

<!-- Front card (orange/red with content) -->
<rect x="220" y="280" width="380" height="300" rx="24" fill="url(#orange-gradient)"/>

<!-- Browser window decoration -->
<rect x="220" y="280" width="380" height="40" rx="24" fill="#667eea"/>
<circle cx="250" cy="300" r="8" fill="white" opacity="0.9"/>
<circle cx="280" cy="300" r="8" fill="white" opacity="0.9"/>
<circle cx="310" cy="300" r="8" fill="white" opacity="0.9"/>

<!-- White content card -->
<rect x="260" y="340" width="300" height="200" rx="12" fill="white"/>

<!-- Content lines -->
<rect x="300" y="370" width="120" height="12" rx="6" fill="#d1d5db"/>
<rect x="300" y="395" width="140" height="12" rx="6" fill="#d1d5db"/>

<!-- Image placeholder with chart -->
<rect x="300" y="425" width="180" height="100" rx="8" fill="url(#orange-gradient)"/>
<path d="M320 505 L360 475 L400 490 L440 455 L460 470" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

<!-- Gear icon -->
<circle cx="540" cy="400" r="35" fill="white"/>
<circle cx="540" cy="400" r="20" fill="url(#orange-gradient)"/>
<rect x="535" y="365" width="10" height="15" rx="3" fill="white"/>
<rect x="535" y="420" width="10" height="15" rx="3" fill="white"/>
<rect x="565" y="395" width="15" height="10" rx="3" fill="white"/>
<rect x="510" y="395" width="15" height="10" rx="3" fill="white"/>

<!-- Pen/Edit icon on left -->
<rect x="180" y="420" width="25" height="180" rx="12" fill="white" transform="rotate(-15 192 510)"/>
<path d="M165 430 L185 410 L205 430 L185 450 Z" fill="url(#blue-gradient)"/>
</svg>
